<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/konvajs/konva/1.6.5/konva.min.js"></script>

</head>

<body>
  <!--konva js-->

    <div id="container"></div>






  <!-- Background Pattern/Color changer HTML portion -->
  <br />
<div id="controlPanel">
  <div id="styler1">
    Choose Background:
    <select runat="server" class="select" id="one">
      <option></option>
      <option class="red" value="A">Blue Wall</option>
      <option class="red" value="B">Regular Brick</option>
      <option class="red" value="C">White Brick</option>
      <option class="red" value="D">White Wall</option>
      <option class="red" value="E">Wood</option>
      <option class="red" value="F">White Swirl</option>
    </select>
  </div>
<br />
  <div id="styler2">
    Add Frame:
    <select class="select" id="two">
      <option></option>
      <option id="add-shape" value="add-shape">4" x 6"</option>
      <option id="another-shape" value="another-shape">5" x 7"</option>
      <!--<option id="6x8" value="6x8">6" x 8"</option>
      <option id="8x10" value="8x10">8" x 10"</option>
      <option id="10x13" value="10x13">10" x 13"</option>
      <option id="11x14" value="11x14">11" x 14"</option>
      <option id="16x20" value="16x20">16" x 20"</option>
      <option id="18x24" value="18x24">18" x 24"</option>
      <option id="20x24" value="20x24">20" x 24"</option>
      <option id="24x30" value="20x30">24" x 30"</option>
      <option id="24x36" value="20x36">24" x 36"</option>-->
    </select>
  </div>
<br />

  <div id="styler3">
    <form id="myForm" name="myForm" onsubmit="event.preventDefault(); return loadData(this)">
      Wall Width:
      <input type="number" name="wallWidth" id="wallWidth" />
      <input type="submit" id="submitbtn" data-inline="true" value="Submit">
    </form>
  </div>
</div>


  <script src="assets/js/script.js"></script>
</body>

</html>
