<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="assets/js/jquery.js"></script>
  <script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/konvajs/konva/1.6.5/konva.min.js"></script>
  <script type="text/javascript" src="assets/js/konva.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</head>

<body>
  <div id="shows">+</div>
  <div id="hides">-</div>

  <div style="clear:both;"></div>

  <ul id="nav">
    <li><a style="color: white" href="https://www.jsonbytes.com">JsonBytes</a></li>
    <li style="color: white; float: right; padding-right: 15px; font-weight: bold;">Project: Framed</li>
  </ul>



  <!--The div for Konva.js, where the stage allocated into-->
  <div id="container"></div>


  <script>
    $(function() {
      $("#controlPanel").draggable();
    });

    $('#shows').click(function() {
      $('#nav').slideDown('slow');
      $('#controlPanel').show('slow');
      return false;
    });

    $('#hides').click(function() {
      $('#nav').slideUp('fast');
      $('#controlPanel').hide();
      return false;
    });
  </script>

  <!--
    Drop down boxes for
      - Choosing a background
      - Adding a frame
      - Choosing w x h of wall
  -->
  <br />
  <div id="controlPanel">

    <div id="styler3">
      <form id="myForm" name="myForm" onsubmit="event.preventDefault(); return loadData(this);">
        Choose Wall Width:
        <input type="range" name="wallWidth" id="wallWidth" default="0" min="0" max="90"
            oninput="document.getElementById('rangeValLabelWidth').innerHTML = this.value;"
            step="1" value="200" /> 
        <em id="rangeValLabelWidth" style="font-style: normal;"></em>"
        <input style="float: right;" type="submit" id="submitbtn" data-inline="true" value="Create">
        <br /> <br /> Choose Wall Height:
        <input type="range" name="wallHeight" id="wallHeight" default="0" min="0" max="90"
            oninput="document.getElementById('rangeValLabelHeight').innerHTML = this.value;"
            step="1" value="200" /> 
        <em id="rangeValLabelHeight" style="font-style: normal;"></em>"
        <br /> <br />
        <hr style="color:white"><br>
        Choose Background:
        <select runat="server" class="select" id="one">
          <option></option>
          <option class="red" value="A">Blue Wall</option>
          <option class="red" value="B">Regular Brick</option>
          <option class="red" value="C">White Brick</option>
          <option class="red" value="D">White Wall</option>
          <option class="red" value="E">Wood</option>
          <option class="red" value="F">White Swirl</option>
        </select>
        <br><br>
  
        Add Frame:
        <select class="select" id="two">
          <option></option>
          <option id="fivebyseven" value="fivebyseven">5" x 7"</option>
          <option id="eightbyten" value="eightbyten">8" x 10"</option>
          <option id="elevenbyfourteen" value="elevenbyfourteen">11" x 14"</option>
          <option id="sixteenbytwenty" value="sixteenbytwenty">16" x 20"</option>
          <option id="eighteenbytwentyfour" value="eighteenbytwentyfour">18" x 24"</option>
          <option id="twentybytwentyfour" value="twentybytwentyfour">20" x 24"</option>
          <option id="twentyfourbythirtysix" value="twentyfourbythirtysix">24" x 36"</option>-->
        </select>
        <button style="float: right; margin-left: 80px;" id="hide">
          Reset
        </button>
      </form>
      
    </div>

  </div>



</body>

</html>
