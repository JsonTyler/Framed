<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/konvajs/konva/1.6.5/konva.min.js"></script>

</head>

<body>
  <!--konva js solution-->
  <div id="container">

  </div>
    <button id="add-shape">Create a New Frame</button>
  <script>


    //Creating Stage
    var stage = new Konva.Stage({

      container: "container",
      width: 900,
      height: 500,
    });

    jQuery("#add-shape").click(function(){
    	addShape();
    });

    var addShape = function(){
    	console.log("add shape");
    	var layer = new Konva.Layer();
      var tooltipLayer = new Konva.Layer();

      var parentContainer = new Konva.Rect({
    					 x: 50,
    					 y: 50,
    					 width: 200,
    					 height: 100,
               fill: '#65666c',
               stroke: '#3c1704',
               strokeWidth: 15,
               ShadowOffsetX: -7,
               ShadowOffsetY: 4,
               ShadowBlur: 10,
               opacity: .9,
              draggable: true
           });

           //Creating tooltipOne
           var tooltip = new Konva.Text({
             text: "",
             fontFamily: "Calibri",
             fontSize: 15,
             padding: 5,
             visible: false,
             fill: "black",
             opacity: 0.75,
             textFill: "white"
           });

           layer.add(parentContainer);

           tooltipLayer.add(tooltip);

           stage.add(layer);
           stage.add(tooltipLayer);

           parentContainer.on('click', function() {

             var mousePos = stage.getPointerPosition();
             tooltip.position({
               x : mousePos.x,
               y : mousePos.y
             });
             tooltip.text("Left: " + (stage.width() - (stage.width() - parentContainer.x())) + "\n" +
                          "Right: " + (stage.width() - parentContainer.x()) + "\n" +
                          "Top: " + (stage.height() - (stage.height() - parentContainer.y())) + "\n" +
                          "Bottom: " + (stage.height() - parentContainer.y())
                         );
             tooltip.show();
             tooltipLayer.batchDraw();
          });
    }

  </script>
</body>

</html>
